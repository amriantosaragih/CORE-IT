<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <title>Form Pengguna</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>

    <!-- Custom styles for this template -->
    <link th:href="@{/css/starter-template.css}" rel="stylesheet" media="screen"/>

</head>

<body>
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="home.html">Library</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
                <li><a th:href="@{/allBarang}">Barang</a> </li>
                <li><a th:href="@{/allPengguna}">Pengguna</a></li>
                <li><a th:href="@{/allTransaksi}">Transaksi</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">

    <center><h1>Tambah Pengguna</h1></center><br/>
    <div class= "row">
        <div class="col-sm-8">
            <form class="form-horizontal" th:object="${pengguna}" th:action="@{/pengguna/create}" method="post">
                <input type="hidden" th:field="*{status}">

                <div class="form-group">
                    <label class="col-sm-2 control-label">Pengguna Id :</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{user_id}"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">First Name  :</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{first_name}"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Last Name  :</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{last_name}"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Jenis Kelamin :</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{gender}"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Username  : </label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{username}"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Password  : </label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{password}"/>
                    </div>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-default">Save</button>
                </div>

            </form>
        </div>
    </div>
</div><!-- /.container -->


<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script th:src="@{js/jquery.min.js}"></script>
<script th:src="@{js/bootstrap.min.js}"></script>
</body>
</html>
